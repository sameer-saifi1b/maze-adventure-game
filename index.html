<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze Adventure Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>🎮 Maze Adventure Game</h1>

    <div id="gameArea">
      <div id="nameInputArea">
        <label for="playerNameInput">Enter your name:</label>
        <input type="text" id="playerNameInput" placeholder="Your name..." />
        <button id="startButton">Start Game</button>
      </div>

      <div id="gameText" class="hidden">Loading game...</div>
      <div class="choice-buttons" id="choices"></div>

      <div class="status">
        <p>👤 Name: <span id="playerName">---</span></p>
        <p>❤️ Health: <span id="health">100</span></p>
        <p>🎒 Inventory: <span id="inventory">None</span></p>
        <p>🏆 High Score: <span id="highScore">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
